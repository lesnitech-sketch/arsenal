# ===========================================
# Configuração para desenvolvimento e produção

version: '3.8'

services:
  # ===========================================
  # Aplicação Next.js
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meu-arsenal
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Banco de dados (SQLite para dev local)
      - DATABASE_URL=file:/app/data/arsenal.db
      
      # NextAuth
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-sua-chave-secreta-aqui-gere-uma-nova}
      
      # Admin padrão
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@arsenal.dev}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Arsenal@2024}
    volumes:
      # Persistir banco de dados SQLite
      - arsenal-data:/app/data
    networks:
      - arsenal-network
